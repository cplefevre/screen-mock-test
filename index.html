<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8' />
	
	<title>BASE</title>
	<link rel='stylesheet' href='css/style.css' />
	<link rel="stylesheet" href="css/font-awesome.css">
	
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
		
			$(".btn").click(function () {
				
				var device = $(this).attr('rel');
				
			          $("#mockup").removeClass().addClass(device);
			          $("#screen").removeClass().addClass(device);
					  $("#base").removeClass().addClass(device);
			});
        });
	</script>
</head>

<body>
	<div class='control'>
		<ul>
			<a href="#" rel='cell' id='cell' class='btn'><li><i class="fa fa-mobile"></i></li></a>
			<a href="#" rel='tablet' id='tablet' class='btn'><li><i class="fa fa-tablet"></i></li></a>
			<a href="#" rel='desktop' id='desktop' class='btn'><li><i class="fa fa-desktop"></i></li></a>
		<ul>
	</div>
	<div class='stage'>
		<div id='screen' class='desktop'>
			<iframe id='mockup' class='desktop' frameborder='0' seamless src="http://biggiantatl.com/"></iframe>	
		</div>
		<img id='base' class='desktop' src='images/base.png'>
	</div>


	
</body>

</html>
